<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                CodeClub Convert Money
            </h1>
        </header>
        <!--label1-->
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ <b>Real brasileiro</b>
                    </option>
                </select>
            </label>
            <!--label2-->
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano</option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>
            <!--Input-->
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <!--button-->

            <button id="convert-button" type="button">Converter</button>

            <!--section-->
            <section>
                <div class="currency-container">
                    <img src="/assets/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-text-value">R$ 10.000.00</p>
                </div>

                <img class="arrow-image" src="/assets/Vector.png" alt="seta">

                <div class="currency-container">
                    <img src="/assets/eua.png" id="currency-img" alt="bandeira-pais-conversao">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./JS/script.js"></script>

</html>
